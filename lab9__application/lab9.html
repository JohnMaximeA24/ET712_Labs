<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>John Maxime Aritmetica</h1>
    <h2>Key events</h2>
    <p>Press a key and open the console to check the result of the event</p>
    <hr>
    <h2>CSS class toggle</h2>
    <button class="btnpressme">PRESS ME</button>
    <h2>Prevent default</h2>
    <a href="https://www.qcc.cuny.edu/" target="_blank" rel="noopener noreferrer" class="linkqcc">Visit QCC Website</a>
    <h2>Modal window</h2>
    <button class="btnopenmodal"> Today's promotions ! </button>
    <section class="modalwindow">
        <div class="modalinfo">
            <div class="modalheader">
                <a class="closemodalx">X</a>
            </div>
            <div>
                <p class="modalcontenttitle">Black Friday on Halloween</p>
                <p class="modalcontenttext">25% off</p>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btnpromotion">GO TO PROMOTION</button>
            </div>
        </div>
    </section>

    <!-- JS FILE -->
    <script src="application.js"></script>
</body>
</html>
